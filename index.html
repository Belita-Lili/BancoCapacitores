<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Banco de Capacitores</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        input, button { margin: 10px 0; padding: 10px; width: 100%; }
        #resultado { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Capacitores</h2>
        <label for="potencia">Potencia (kW):</label>
        <input type="number" id="potencia" placeholder="Ingrese kW">
        
        <label for="fpActual">Factor de potencia actual:</label>
        <input type="number" step="0.01" id="fpActual" placeholder="Ingrese FP actual">
        
        <label for="fpDeseado">Factor de potencia deseado:</label>
        <input type="number" step="0.01" id="fpDeseado" placeholder="Ingrese FP deseado">
        
        <label for="voltaje">Voltaje (V):</label>
        <input type="number" id="voltaje" placeholder="Ingrese voltaje">
        
        <button onclick="calcularCapacitor()">Calcular</button>
        
        <div id="resultado"></div>
    </div>

    <script>
        function calcularCapacitor() {
            let potencia = parseFloat(document.getElementById("potencia").value);
            let fpActual = parseFloat(document.getElementById("fpActual").value);
            let fpDeseado = parseFloat(document.getElementById("fpDeseado").value);
            let voltaje = parseFloat(document.getElementById("voltaje").value);
            
            if (isNaN(potencia) || isNaN(fpActual) || isNaN(fpDeseado) || isNaN(voltaje) || fpActual <= 0 || fpDeseado <= 0 || fpActual >= 1 || fpDeseado >= 1 || voltaje <= 0) {
                document.getElementById("resultado").innerHTML = "Ingrese valores válidos.";
                return;
            }
            
            let cosPhiActual = Math.acos(fpActual);
            let cosPhiDeseado = Math.acos(fpDeseado);
            
            let kvarNecesario = potencia * (Math.tan(cosPhiActual) - Math.tan(cosPhiDeseado));
            let microfaradios = (kvarNecesario * 1e6) / (2 * Math.PI * 60 * Math.pow(voltaje, 2));
            
            document.getElementById("resultado").innerHTML = `Se requiere ${kvarNecesario.toFixed(2)} kVAR de compensación.<br>
            Capacitancia necesaria: ${microfaradios.toFixed(2)} µF.`;
        }
    </script>
</body>
</html>
